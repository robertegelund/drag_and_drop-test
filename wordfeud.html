<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./wordfeud.css">
    <title>WordFeud</title>
</head>
<body>
    <h1>WordFeud</h1>
    <main>
    <section id="dropZone"></section>
    <section id="container_poeng">
        <section id="letterContainer">
            <div id="L" class="dragLetters" draggable="true" data-points="3">
                <div class="bigletter">L</div>
                <div class="points">3p</div>
            </div>
            <div id="E" class="dragLetters" draggable="true" data-points="4">
                <div class="bigletter">E</div>
                <div class="points">4p</div>
            </div>
            <div id="D" class="dragLetters" draggable="true" data-points="5">
                <div class="bigletter">D</div>
                <div class="points">5p</div>
            </div>
            <div id="E_to" class="dragLetters" draggable="true" data-points="4">
                <div class="bigletter">E</div>
                <div class="points">4p</div>
            </div>
        </section>
        <section id="poeng"></section>
    </section>
    </main>
    <script src="./wordfeud.js"></script>
</body>
</html>
